{% extends "base.html" %}

{% block title %}Sign Up | Food Waste Management{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">
                <h3 class="text-center text-success fw-bold mb-3">
                    <i class="bi bi-person-plus-fill"></i> Create Account
                </h3>
                <p class="text-center text-muted mb-4">
                    Join us in reducing food waste and hunger.
                </p>

                <!-- Error Alert -->
                {% if error %}
                    <div class="alert alert-danger text-center py-2">
                        {{ error }}
                    </div>
                {% endif %}

                <form method="POST" action="{{ url_for('signup') }}">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-success text-white">
                                <i class="bi bi-person-fill"></i>
                            </span>
                            <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-success text-white">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Role</label>
                        <div class="input-group">
                            <span class="input-group-text bg-success text-white">
                                <i class="bi bi-briefcase-fill"></i>
                            </span>
                            <select name="role" class="form-select" required>
                                <option value="">-- Select Role --</option>
                                <option value="mess">Mess Owner</option>
                                <option value="ngo">NGO</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100 fw-bold">
                        <i class="bi bi-person-check-fill"></i> Sign Up
                    </button>
                </form>

                <p class="mt-3 text-center">
                    Already have an account? 
                    <a href="{{ url_for('login') }}" class="text-success fw-bold">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
