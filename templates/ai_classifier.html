<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 class="text-center text-success fw-bold">ğŸ Food Waste Image Classifier</h2>
  <p class="text-center text-muted">Upload a food image to detect its category.</p>

  <form method="POST" enctype="multipart/form-data" class="text-center">
    <input type="file" name="image" accept="image/*" class="form-control w-50 mx-auto mb-3" required>
    <button type="submit" class="btn btn-success">ğŸ” Classify</button>
  </form>

  {% if image_path %}
  <div class="text-center mt-4">
    <img src="{{ url_for('static', filename='uploads/' + image_path.split('/')[-1]) }}" width="250" class="rounded shadow">
    <h4 class="mt-3 text-primary">Prediction: {{ prediction }}</h4>
  </div>
  {% endif %}
</div>

</body>
</html>
